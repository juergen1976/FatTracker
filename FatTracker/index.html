<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/FatModel.js"></script>
    <style>
        html .km-wp-light .km-content,
        html .km-wp-light .km-button,
        html .km-wp-light .km-navbar,
        html .km-wp-light .km-detail,
        html .km-wp-light *:not(.k-label) > input:not(.k-input),
        html .km-wp-light .k-dropdown,
        html .km-wp-light *:not(.k-label) > textarea,
        html .km-wp-light *:not(.k-label) > select {
            background: #fff;
        }
    </style>
</head>
<body>
    <div data-model="fatViewModel" data-role="view" id="mobile-listview-events" data-title="Fat Tracker">
    <form data-bind="events: { submit: create }">
        <ul data-role="listview" data-style="inset" data-type="group">
            <li>
                Add new item
                <ul>
                    <li><label>Add fat: <input type="text" id="txtFat" placeholder="item name&hellip;" data-bind="value: fat" /></label></li>
                </ul>
                <button type="submit" class="km-widget km-button" style="display: block; margin: 1em auto; font-size: 1.1em;">Add</button>
            </li>

            <li>
                Items:
                <ul data-role="listview" data-bind="source: fats">
                    <li><span data-bind="text: Fat"></span></li>
                </ul>
            </li>
            
        </ul>
    </form>
    <style scoped>
        .km-ios .km-listview .km-button,
        .km-ios7 .km-listview .km-button,
        .km-blackberry .km-listview .km-button,
        .km-android .km-listview .km-button {
                width: 90%;
            }
        .km-flat .km-listview .km-button,
        .km-wp .km-listview .km-button {
                width: 100%;
            }
    </style>
</div>
</body>
</html>
